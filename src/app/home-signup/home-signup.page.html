<ion-header>

</ion-header>
 
<ion-content [fullscreen]="true">
  

  <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="/assets/images/img-01.png" alt="IMG">
				</div>

        <form  class="login100-form validate-form" name="form" [formGroup]="ionicForm" (ngSubmit)="submitbotton()" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">
					<span class="login100-form-title">
						Member Sign-up
					</span>

          <div class="wrap-input100 validate-input" >
						<input class="input100" type="text" formControlName="fname" name="name" [(ngModel)]="data.fname"name="First-name" placeholder="First name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user icon" aria-hidden="true"></i>
						</span>
          </div>

          <span id="error" *ngIf="isSumitted   && errorControl.fname.errors?.required">
            First name is required
          </span>

          <div class="wrap-input100 validate-input" >
						<input class="input100" type="text" formControlName="lname" name="name" [(ngModel)]="data.lname" name="Last-name" placeholder="Last name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user icon" aria-hidden="true"></i>
						</span>
          </div>

          <span id="error" *ngIf="isSumitted   && errorControl.lname.errors?.required">
            Last name is required
          </span>

          <div class="wrap-input100 validate-input" >
            <input class="input100" type="text" formControlName="email" name="email" [(ngModel)]="data.email" value="email" placeholder="Email" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
          </div>
          <span id="error" *ngIf="isSumitted   && errorControl.email.errors?.required">
            Email is required
          </span>

          <div class="wrap-input100 validate-input" data-validate = "Password is required">
            <input class="input100" type="password" formControlName="password" name="Password" [(ngModel)]="data.Password"  placeholder="Password" required>
           <span class="focus-input100"></span>
           <span class="symbol-input100">
             <i class="fa fa-lock" aria-hidden="true"></i>
           </span>
         </div>
         <span id="error" *ngIf="isSumitted && errorControl.password.errors?.required">
           password is required
         </span>
         
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign-up
						</button>
					</div>


					<div class="text-center p-t-136">
            
						<a routerLink="/home" class="txt2"  text="Sign">
							Sign
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</ion-content>
